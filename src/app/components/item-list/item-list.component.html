<div>
  <div>
    <h1>Pokemons</h1>
  </div>
  <div *ngIf="pokemons.length">
    <div *ngFor="let pokemon of pokemons">
      <app-card [pokemon]="pokemon"></app-card>
    </div>
  </div>
  <div *ngIf="!pokemons.length">
    <app-error-message [message]="'No Pokemon found! Please try again.'"></app-error-message>

    <h2>{{errorMessage}}</h2>
  </div>
  <div *ngIf="errorMessage">
    <app-error-message [message]="errorMessage"></app-error-message>
  </div>

</div>
